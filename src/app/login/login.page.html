<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- #loginForm 本地变量互动父元素调用子元素方法，属性的方式 -->
  <!-- [username]='username' [pwd]='pwd' 对应于子元素里面输入型属性 -->
  <app-form #loginForm [username]='username' [pwd]='pwd'></app-form>
  {{loginForm.username}}
  <ion-button color="primary" (click)="goTabs()" round expand="block" style="font-size: 1rem;"> 登录 </ion-button>
</ion-content>
